<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mushroom Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1548048211-357ddb2c920f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG11c2hyb29tfGVufDB8fDB8fHww') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.55);
    
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    #predict_btn {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      font-size: 17px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #predict_btn:hover {
      background-color: #218838;
    }

    .mushroom-image {
      margin-top: 40px;
      max-width: 400px;
      max-height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Mushroom Classifier AI</h1>
    <p>
      We will use this AI project to classify various types of mushrooms. <br>
      Our AI model helps identify mushrooms as edible or poisonous based on their traits.
      Perfect for nature lovers, foragers, and mushroom explorers!
    </p>
    <a href="{{ url_for('predict_page') }}">
      <button id="predict_btn">Try Prediction</button>
    </a>
    <img src="https://images.unsplash.com/photo-1571074635691-b910c7a5cdbb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bXVzaHJvb218ZW58MHx8MHx8fDA%3D" alt="Mushroom" class="mushroom-image" />
  </div>
</body>
</html>
